name: Build All (Docker + Android)

on:
  push:
    branches:
      - main
      - dev

jobs:
  build-android:
    name: Build Android App
    runs-on: ubuntu-latest
    concurrency:
      group: build-android-${{ github.ref }}
      cancel-in-progress: true

    env:
      NODE_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: NODE_ENV=development npm ci

      - name: Show dependencies
        run: npm fund

      - name: Build web app
        run: npm run build
        env:
          NODE_ENV: ${{ env.NODE_ENV }}

      - name: Add Android folder if not present
        run: if [ ! -d "./android" ]; then npx cap add android; fi

      - name: Capacitor sync
        run: npx cap sync android

      - name: Generate icons and splash screen
        run: |
          if [ -d "./resources" ]; then
            npm install @capacitor/assets --save-dev
            npx capacitor-assets generate --android
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: "22"
          cache: 'gradle'

      - name: Extract Android signing key
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE }}" > android/release.jks.base64
          base64 -w 0 -d android/release.jks.base64 > android/release.decrypted.jks

      - name: Build Android App
        env:
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: release
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: cd android && ./gradlew assembleRelease && ./gradlew assembleDebug

      - name: Sign release APK
        run: |
          jarsigner \
            -keystore android/release.decrypted.jks \
            -storepass "${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" \
            -signedjar ./android/app/build/outputs/apk/release/app-release-signed.apk \
            ./android/app/build/outputs/apk/release/app-release-unsigned.apk \
            release

      - name: Align APK with zipalign
        run: |
          BUILDTOOLS=$ANDROID_HOME/build-tools/$(ls $ANDROID_HOME/build-tools | sort -V | tail -n 1)
          ZIPALIGNED=./android/app/build/outputs/apk/release/app-release-aligned.apk
          $BUILDTOOLS/zipalign -v -p 4 ./android/app/build/outputs/apk/release/app-release-signed.apk $ZIPALIGNED
          mv $ZIPALIGNED ./android/app/build/outputs/apk/release/app-release-signed.apk

      - name: Verify APK Signature
        run: |
          BUILDTOOLS=$ANDROID_HOME/build-tools/$(ls $ANDROID_HOME/build-tools | sort -V | tail -n 1)
          $BUILDTOOLS/apksigner verify ./android/app/build/outputs/apk/release/app-release-signed.apk

      - name: Cleanup Android signing files
        run: rm -f android/release.jks.base64 android/release.decrypted.jks

      - name: List built files
        run: ls -lh ./android/app/build/outputs/{apk/release,apk/debug}

      - name: Generate release tag
        id: tag
        run: echo "tag=android-${{ env.NODE_ENV }}-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Upload APK Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed.apk
          path: ./android/app/build/outputs/apk/release/app-release-signed.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: ./android/app/build/outputs/apk/debug/app-debug.apk

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      NODE_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
      TAG: ${{ github.ref == 'refs/heads/main' && 'latest' || 'dev' }}
      REGISTRY: ghcr.io
      IMAGE_NAME: infcdaal1/rr-vue

    concurrency:
      group: build-docker-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          build-args: NODE_ENV=${{ env.NODE_ENV }}
          cache-from: type=gha


      - name: Image pushed successfully
        run: echo "âœ… Image ${{ env.TAG }} pushed to ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
